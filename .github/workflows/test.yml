name: Run Tests in my project every push on GitHub

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup node 12
      uses: actions/setup-node@v1
      with:
          node-version: 12.x
    - name: Run Jest
      uses: stefanoeb/jest-action@1.0.3
